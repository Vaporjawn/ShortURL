version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: shorturl-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: urlShortener
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - shorturl-network

  app:
    build: .
    container_name: shorturl-app
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/urlShortener
      - BASE_URL=http://localhost:5000
    ports:
      - "5000:5000"
    networks:
      - shorturl-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  shorturl-network:
    driver: bridge
